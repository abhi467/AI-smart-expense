<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartExpense - AI Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h1 class="text-2xl font-bold">SmartExpense</h1>
                </div>
                <div class="text-sm">AI-Powered Expense Tracker</div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Spent</p>
                        <p class="text-3xl font-bold text-blue-600" id="totalAmount">‚Çπ0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Expenses</p>
                        <p class="text-3xl font-bold text-green-600" id="totalCount">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Top Category</p>
                        <p class="text-3xl font-bold text-purple-600" id="topCategory">-</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Add Expense Form -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add Expense
                </h2>

                <form id="expenseForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Description</label>
                        <input 
                            type="text" 
                            id="description"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                            placeholder="e.g., Lunch at Zomato"
                            required
                        >
                        <p class="text-sm text-gray-500 mt-1">üí° AI will auto-predict category!</p>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Amount (‚Çπ)</label>
                        <input 
                            type="number" 
                            id="amount"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                            placeholder="250"
                            step="0.01"
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Category</label>
                        <select 
                            id="category"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                        >
                            <option value="">ü§ñ Auto-detect with AI</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Bills">üí° Bills</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Date</label>
                        <input 
                            type="date" 
                            id="date"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition duration-200"
                    >
                        Add Expense
                    </button>
                </form>

                <!-- AI Prediction Display -->
                <div id="aiPrediction" class="mt-4 hidden bg-green-50 border-2 border-green-200 rounded-lg p-4">
                    <p class="text-green-800 font-semibold">ü§ñ AI Predicted Category:</p>
                    <p class="text-2xl font-bold text-green-600" id="predictedCategory"></p>
                </div>
            </div>

            <!-- Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6">Spending by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                Recent Expenses
            </h2>
            <div id="expensesList" class="space-y-3">
                <!-- Expenses will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let myChart = null;

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Load expenses on page load
        loadExpenses();
        loadStats();

        // Form submit
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            try {
                const response = await axios.post(`${API_URL}/expenses`, {
                    description,
                    amount,
                    category: category || undefined,
                    date
                });

                // Show AI prediction if category was auto-detected
                if (response.data.predicted_category) {
                    document.getElementById('predictedCategory').textContent = response.data.expense.category;
                    document.getElementById('aiPrediction').classList.remove('hidden');
                    
                    setTimeout(() => {
                        document.getElementById('aiPrediction').classList.add('hidden');
                    }, 3000);
                }

                // Reset form
                document.getElementById('expenseForm').reset();
                document.getElementById('date').valueAsDate = new Date();

                // Reload data
                loadExpenses();
                loadStats();

                alert('‚úÖ Expense added successfully!');
            } catch (error) {
                alert('‚ùå Error adding expense: ' + error.message);
            }
        });

        async function loadExpenses() {
            try {
                const response = await axios.get(`${API_URL}/expenses`);
                const expenses = response.data;

                const expensesList = document.getElementById('expensesList');
                
                if (expenses.length === 0) {
                    expensesList.innerHTML = '<p class="text-gray-500 text-center py-8">No expenses yet. Add your first expense!</p>';
                    return;
                }

                expensesList.innerHTML = expenses.reverse().map(expense => `
                    <div class="flex items-center justify-between border-l-4 border-blue-500 bg-gray-50 p-4 rounded-lg hover:shadow-md transition">
                        <div class="flex-1">
                            <h3 class="font-semibold text-lg">${expense.description}</h3>
                            <div class="flex items-center gap-4 mt-1 text-sm text-gray-600">
                                <span>üìÖ ${expense.date}</span>
                                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">${expense.category}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-2xl font-bold text-blue-600">‚Çπ${expense.amount}</span>
                            <button onclick="deleteExpense(${expense.id})" class="text-red-500 hover:text-red-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading expenses:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await axios.get(`${API_URL}/stats`);
                const stats = response.data;

                document.getElementById('totalAmount').textContent = `‚Çπ${stats.total.toFixed(2)}`;
                document.getElementById('totalCount').textContent = stats.count;

                // Find top category
                let topCat = '-';
                let maxAmount = 0;
                for (const [cat, amount] of Object.entries(stats.by_category)) {
                    if (amount > maxAmount) {
                        maxAmount = amount;
                        topCat = cat;
                    }
                }
                document.getElementById('topCategory').textContent = topCat;

                // Update chart
                updateChart(stats.by_category);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function updateChart(byCategory) {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            if (myChart) {
                myChart.destroy();
            }

            const labels = Object.keys(byCategory);
            const data = Object.values(byCategory);

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#3B82F6', // Blue
                            '#10B981', // Green
                            '#F59E0B', // Yellow
                            '#EF4444', // Red
                            '#8B5CF6', // Purple
                            '#6B7280'  // Gray
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        async function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                try {
                    await axios.delete(`${API_URL}/expenses/${id}`);
                    loadExpenses();
                    loadStats();
                    alert('‚úÖ Expense deleted!');
                } catch (error) {
                    alert('‚ùå Error deleting expense');
                }
            }
        }

        // Check backend connection on load
        axios.get(`${API_URL}/health`)
            .then(() => console.log('‚úÖ Connected to backend'))
            .catch(() => alert('‚ö†Ô∏è Backend not running! Please start: python app.py'));
    </script>
</body>
</html>
